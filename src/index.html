<!DOCTYPE html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <main>
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container text-white">
          <h1 class="display-3">RSS Reader</h1>
          <p class="lead">Start reading RSS today!</p>
          <p class="text-muted my-1">
            Example: https://ru.hexlet.io/lessons.rss
          </p>
          <form action="" data-form="load-rss-form">
            <div class="form-row">
              <div class="col">
                <input
                  required
                  type="text"
                  name="rss-link"
                  class="form-control"
                  placeholder="rss link"
                />
              </div>
              <div class="col-auto">
                <input
                  type="submit"
                  class="btn btn-primary"
                  data-form="submit"
                />
              </div>
            </div>
          </form>
          <p class="feedback my-1"></p>
        </div>
      </section>

      <section>
        <div class="container feeds"></div>
      </section>
    </main>
  </body>
</html>
